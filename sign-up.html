<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar conta</title>
    <link rel="stylesheet" href="form-css/style.css">
</head>
<body>
    <header>
        <figure>
            <img src="images/logo-form.png" alt="">
            <figcaption>Mega Flix</figcaption>
        </figure>
    </header>
    <main>
        <h1>Criar nova conta</h1>
        <form action="" method="get">
            
            <div class="data-space">
                <label for="name">Nome completo:</label>
                <input type="text" name="name" id="name" size="50">
            </div>
           
            <div class="data-space">
                <label for="email">Endereço de E-mail:</label>
                <input type="email" name="email" id="email" size="40">
            </div>
            
            <div class="data-space">
                <label for="password">Senha:</label>
                <input type="password" name="password" id="password">
            </div>
           
            <div class="data-space">
                <label for="repit-password">Repita a senha:</label>
                <input type="password" name="repit-password" id="repit-password">
            </div>

            <div class="submit-space">
                <input type="submit" value="Concluir">
            </div>

            <p class="option">ou</p>

            <p class="sign-in">Já tem uma conta? <a href="sign-in.html">Faça login aqui.</a></p>
        </form>
    </main>
    <footer>
        <p>Desenvolvido por Letícia Alves</p>
    </footer>
</body>
</html>
